<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
       
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
       .header img {
            width: 120px;
            height: auto;
        }

        .content {
            height: 90vh;
            background-color: #f4f4f4;
            padding-top: 80px; 
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #71e5df;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 5px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: bold;
        }

        .nav-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    
    </div>

    <div class="header">
        <img src="image.png" alt="E-Learning">
    </div>

    <div class="content">
      
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <img src="home.png" alt="Home">
            <span>HOME</span>
        </div>
        <div class="nav-item">
            <img src="notebook.png" alt="Notebook">
            <span>NOTEBOOK</span>
        </div>
        <div class="nav-item">
            <img src="book.png" alt="Book">
            <span>BOOK</span>
        </div>
        <div class="nav-item">
            <img src="meet.png" alt="Meet">
            <span>MEET</span>
        </div>
        <div class="nav-item">
            <img src="assignment.png" alt="Assignment">
            <span>ASSIGNMENT</span>
        </div>
        <div class="nav-item">
            <img src="test.png" alt="Test">
            <span>TEST</span>
        </div>
        <div class="nav-item">
            <img src="profile.png" alt="Profile">
            <span>PROFILE</span>
        </div>
    </div>
    <script>
        document.querySelectorAll('.nav-item').forEach(item =>
    item.addEventListener('click', () => {
        document.querySelector('.active')?.classList.remove('active');
        item.classList.add('active');
        document.getElementById('content').textContent = item.dataset.content;
    })
);
</script>
</body>
</html>
